<!DOCTYPE html>
<html>
<head>
    <title>Typewriter Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: black;
            color: lime;
            font-family: monospace;
            font-size: 24px;
            padding: 20px;
        }
        #text {
            white-space: pre-wrap; /* allows line breaks */
        }
    </style>
</head>
<body>
    <div id="text"></div>

    <script>
        const message = "Hello...\nAre you alone right now?";
        let i = 0;
        const target = document.getElementById("text");

        function typeWriter() {
            if (i < message.length) {
                target.textContent += message.charAt(i);
                i++;
                setTimeout(typeWriter, 100); // delay between letters
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
