<!DOCTYPE html>
<html>
    <head>
        <title>Testing Testing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background: black;
                color: red;
                font-family: 'Times New Roman', Times, serif;
                font-size: 18px;
                padding: 20px;
            }
            #text {
                white-space: pre-wrap;
            }
        </style>
    </head>
    <body>
        <div id="text"></div>

        <script>
            const message = "hello\nAre you alone right now?\nI'm watching you";
            let index = 0;
            const outputDiv = document.getElementById("output");

            function typeWriter() {
                if (index < message.length) {
                    outputDiv.textContent += message.charAt(index);
                    index++;
                    setTimeout(typeWriter, 50);
                }
            }

            window.onload = typeWriter;
        </script>
    </body>
</html>
